<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>K-COACH | 대화형 안전·환경 코치 (MVP)</title>
  <style>
    body{font-family:system-ui,apple-system,Segoe UI,Roboto,pretendard,sans-serif;margin:0;background:#f7f7fb;color:#111}
    header{padding:24px 20px;background:#111;color:#fff}
    .wrap{max-width:900px;margin:0 auto;padding:24px 20px}
    .card{background:#fff;border:1px solid #eaeaea;border-radius:12px;padding:20px;margin:12px 0}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .btn{padding:10px 14px;border:1px solid #ddd;border-radius:10px;background:#fafafa;cursor:pointer}
    select,input{padding:10px;border:1px solid #ddd;border-radius:8px}
    footer{padding:24px 20px;color:#666}
  </style>
</head>
<body>
<header>
  <div class="wrap">
    <h1 style="margin:0;">K-COACH (웹 MVP)</h1>
    <p style="margin:6px 0 0;">대화형 안전·환경 코치 – 우선 웹사이트 뼈대</p>
  </div>
</header>

<main class="wrap">
  <div class="card">
    <h2>1) 회사/사업장 선택</h2>
    <div class="row">
      <select>
        <option>회사 선택</option>
        <option>회사 A</option>
        <option>회사 B</option>
      </select>
      <select>
        <option>사업장 선택</option>
        <option>A-1 공장</option>
        <option>B-1 현장</option>
      </select>
      <select>
        <option>구역 선택</option>
        <option>밀폐공간</option>
        <option>고온작업장</option>
      </select>
    </div>
    <p style="color:#666;">※ 지금은 선택 UI만. 나중에 데이터/AI 연결 예정</p>
  </div>

  <div class="card">
    <h2>2) 역할 선택</h2>
    <div class="row">
      <label><input type="radio" name="role"> 근로자</label>
      <label><input type="radio" name="role"> 감독관</label>
    </div>
  </div>

  <div class="card">
    <h2>3) 학습 영역</h2>
    <p>이 영역에 나중에 “질문 보기 / 시작 버튼 / 결과 요약” 등을 붙일 예정.</p>
    <button class="btn">학습 시작 (UI만)</button>
  </div>

  <div class="card">
    <h2>공지/도입 포인트</h2>
    <ul>
      <li>양방향 학습으로 교육 효과 강화</li>
      <li>반복 훈련으로 사전 예방 강화</li>
      <li>관리자 확인/보충학습(추가 예정)</li>
      <li>빠른 도입 & 저비용</li>
      <li>제조/건설 등 전 산업 확장</li>
    </ul>
  </div>
</main>

<footer>
  <div class="wrap">© 2025 K-COACH MVP</div>
</footer>
</body>
</html>
